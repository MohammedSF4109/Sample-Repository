#.NET Framework
# C# console application 

#automatically triggers the Master branch for every commit
trigger:
- Master

#aget pool
pool:
  name: Default

#variable to be used on steps
variables:
 buildConfiguration: 'Release'


steps:
  - task: DotNetCoreInstaller@0
    inputs:
      packageType: 'sdk'
      version: '5.0.408'

#To build the project file
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

#To publish the build arifact to a directory for deployment
  - task: DotNetCoreCLI@2
    displayName: 'dotnet publish --cofiguration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    inputs:
      command: publish
      publishWebProjects: false
      projects: HelloWorld/HelloWorld.csproj
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true
